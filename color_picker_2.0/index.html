<html>
<head>
<title></title>
<script type="text/javascript" src="color_picker.js"></script>

<link rel="stylesheet" href="farbtastic.css">
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="farbtastic.js" type="text/javascript"></script>

</head>
<body>
	<div style="position:relative; border:1px solid; display:inline-block;">
		<img src="wheel.png" style="position:relative; z-index:1;">
		<div style="position:absolute; left:24%; top:24%; background: #0F0;">
			<img src="rect.png" style="position:relative; z-index:2;">
		</div>
	</div>
	<div id="picker"></div>
	<div id="picker_jq" style="border: 1px solid;"></div>
	<div id="color" style="width:64; height:64; border:1px solid;"></div>
	<script>
		var p = new ColorPicker(picker);
		p.onchange = function() {color.style.background=this.getHTML()}
		
		$('#picker_jq').farbtastic(function(c) {color.style.background=c});
	</script>
</body>
</html>
